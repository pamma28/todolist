<section fxLayout="column">
  <div fxLayoutAlign="center center">
    <nav mat-tab-nav-bar *ngIf="userLoggedIn">
      <a
        mat-tab-link
        class="nav-link"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/home"
        #rlaHome="routerLinkActive"
        [active]="rlaHome.isActive"
        >Home</a
      >
      <a
        mat-tab-link
        [disabled]="true"
        routerLinkActive="active"
        routerLink="/edit"
        #rlaEdit="routerLinkActive"
        [active]="rlaEdit.isActive"
        >Edit Todo</a
      >
      <a
        mat-tab-link
        class="nav-link"
        routerLinkActive="active"
        routerLink="/add"
        #rlaAdd="routerLinkActive"
        [active]="rlaAdd.isActive"
        >Add Todo</a
      >
    </nav>

    <nav mat-tab-nav-bar *ngIf="!userLoggedIn">
      <a
        mat-tab-link
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/auth/login"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
        >Sign in</a
      >
      <a
        mat-tab-link
        routerLink="/auth/signup"
        routerLinkActive
        #rla2="routerLinkActive"
        [active]="rla2.isActive"
        >Sign up</a
      >
    </nav>
  </div>
</section>
<section fxLayout fxLayoutAlign="flex-end center" *ngIf="userLoggedIn">
  <small>
    Hello, {{ name }}.
    Logout
    <button mat-icon-button color="warn" (click)="doLogout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </small>
</section>
<hr class="tight-top" />
