<div
  class="alert alert-dismissible fade show"
  role="alert"
  *ngIf="notification"
  [ngClass]="notification.type == 'success' ? 'alert-success' : 'alert-danger'"
>
  <strong>{{ notification.type }}</strong> {{ notification.message }}
  <button mat-button
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="onDismisAlert()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
