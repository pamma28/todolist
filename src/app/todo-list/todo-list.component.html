<button class="btn btn-primary" (click)="onAddTodo()">add</button>
<h5 class="text-center">You can do these all</h5>
<div class="list-group">
    <a *ngFor="let todo of todos routerLink" routerLink="/todo" class="list-group-item list-group-item-action"
        [ngClass]="{'list-group-item-success': todo.done}">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1"></h5>
            <small>
                {{ todo.done? 'Done' : 'Not Done' }}
            </small>
        </div>
        <p class="mb-1">{{ todo.description }}
        </p>
        <small>{{ todo.deadline | date}}</small>
    </a>
</div>
